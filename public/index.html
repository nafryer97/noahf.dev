<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>noahf.dev</title>

    <link rel="preload" href="/build/bundle.css" as="style" type="text/css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script defer src="/build/main.js"></script>
  </head>

  <body>
    <div class="front-page">
      <div class="personal-info">
        <figure>
          <object id="svgPortrait"
                  type="image/svg+xml"
                  data="assets/img/me-vectorized.svg">
          </object>
          <figcaption>Noah Fryer</figcaption>
        </figure>
        <div class="link-list">
          <div class="link-item">
              <object type="image/svg+xml"
                      data="assets/img/logo-instagram.svg">
              </object>
            <a href="https://www.instagram.com/noahfrenchfryer/"> Instagram </a>
          </div>
          <div class="link-item">
            <object type="image/svg+xml"
                    data="/assets/img/logo-linkedin.svg">
            </object>
            <a href="https://www.linkedin.com"> LinkedIn </a>
          </div>
          <div class="link-item">
            <object type="image/svg+xml"
                    data="assets/img/logo-github.svg">
            </object>
            <a href="https://github.com/nafryer97"> Github </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
